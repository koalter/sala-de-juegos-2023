<div id="chat" class="col-1 offset-11 border p-2 fixed-bottom d-flex justify-content-end">
    <chat-button *ngIf="!toggleChat" [alerta]="nuevosMensajes" (click)="abrirChat()" class="m-2"></chat-button>
    <chat-window *ngIf="toggleChat" (toggle)="cerrarChat($event)" (mensajero)="enviarMensaje($event)" [mensajes]="mensajes"></chat-window>
</div>
