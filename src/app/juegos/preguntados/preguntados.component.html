<div class="p-5">
    <button type="button" routerLink="" class="btn btn-info m-2">&LessLess; Volver</button>
    <button type="button" (click)="instrucciones = true" class="btn btn-secondary m-2">Instrucciones</button>
    <div class="container pt-2">
        <preguntados-card
        *ngIf="pregunta"
        [pregunta]="pregunta"
        [imagenURL]="imagenURL"
        (respuesta)="responder($event)"
        ></preguntados-card>
    </div>
</div>

<pantalla-victoria [flag]="victoria" (reintentar)="ngOnInit()"></pantalla-victoria>
<pantalla-derrota [flag]="derrota" (reintentar)="ngOnInit()"></pantalla-derrota>

<div *ngIf="instrucciones" style="backdrop-filter: brightness(0.4);" class="h-100 w-100 position-absolute top-0 start-0 d-flex justify-content-center align-items-center text-center">
    <div class="bg-primary px-4 pt-4 rounded-4 col-md-6">
        <h2 class="py-2">Instrucciones del Consultados</h2>
        <div class="text-start">
            <p class="text-white">El juego es simple.</p>
            <p class="text-white">Se te hará una pregunta aleatoria de alguna de estas categorías:</p>
            <p class="text-white">Deportes, ciencia, historia, arte, entretenimiento y geografía.</p>
            <p class="text-white">Deberás elegir entre cuatro (4) respuestas la que sea correcta.</p>
            <p class="text-white">Presioná el botón de abajo para comenzar.</p>
        </div>
        <button class="btn btn-info m-2" (click)="instrucciones = false">Jugar</button>
    </div>
</div>
