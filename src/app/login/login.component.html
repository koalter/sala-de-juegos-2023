<div class="p-5">
    <div class="container-fluid card col-sm-8 col-md-6 col-lg-4 col-xxl-3 border-primary p-4 rounded-3 bg-primary">
        <h2 class="text-center pb-3">INICIAR SESIÓN_</h2>
        <form>
            <div class="form-floating input my-3">
                <input class="form-control" type="text" id="correo" [(ngModel)]="correo" name="correo" placeholder="Dirección de correo electrónico">
                <label class="text-muted" for="correo">Dirección de correo electrónico</label>
            </div>
            <div class="form-floating input my-3">
                <input class="form-control" type="password" id="clave" [(ngModel)]="clave" name="clave" placeholder="Contraseña">
                <label class="text-muted" for="clave">Contraseña</label>
            </div>
            <button class="btn btn-info w-100 p-3 mb-3" (click)="enviar()">Iniciar sesión</button>
        </form>
        <!-- <button routerLink="/registro" class="btn btn-outline-secondary w-100 p-2 mt-4">Registrarse</button> -->
        <p class="text-center p-2 btn-outline-warning">Escoge tu personaje</p>
        <div class="row">
            <img 
                src="../../assets/player_1.jpg" 
                alt="player 1"
                class="col-6"
                (click)="setUsuario(0)"
                role="button">
            <img 
                src="../../assets/player_2.jpg" 
                alt="player 2"
                class="col-6"
                (click)="setUsuario(1)"
                role="button">
        </div>
    </div>
</div>
