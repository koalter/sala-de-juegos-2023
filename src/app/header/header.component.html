<header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="col-md-3 mb-2 mb-md-0">
      <a routerLink="" class="navbar-brand link-body-emphasis text-decoration-none">
        <fa-icon [icon]="logo" size="2xl" class="text-light"></fa-icon>
        {{titulo}}
      </a>
    </div>
  
    <nav class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li *ngFor="let ruta of rutas">
        <a [routerLink]="ruta.path" 
            class="nav-link px-2 mx-1" 
            routerLinkActive="btn btn-light text-white"
        >{{ ruta.title }}</a>
      </li>
    </nav>
  
    <div class="col-md-3 text-end">
      <button routerLink="login" type="button" class="btn btn-success me-2">Login</button>
      <button routerLink="registro" type="button" class="btn btn-outline-light">Registrarse</button>
    </div>
</header>
